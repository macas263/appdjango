{% extends 'base.html' %}
{% block title %}  
Editar Registro

{% endblock title %}

{% block content %}
<h2>EDITAR ARTICULO</h2>
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{form}}
	<br>
	<button class="btn btn-primary">
		Guardar
	</button>
</form>
{% if registro %}
<a class="btn btn-warning" href="/registros/">
	REGRESAR
</a>
{% endif %}

{% endblock content %}
